<!DOCTYPE html>
<html lang="en">

        body {

            background-color: #111; /* Even darker grey background */
            color: #ccc; /* Light grey text */
            overflow-x: hidden;
            position: relative;
        }
        nav {
            position: relative;
            top: 0;
            width: 100%;
            background-color: transparent; /* Removed black bar */
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            transition: background 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        nav.scrolled {
            background-color: transparent; /* Removed black bar */
        }
        .logo-placeholder {
            position: absolute;
            top: 50px; /* Avoid overlap with home tab */

            height: auto;
            z-index: 11;
            transition: width 0.3s ease, top 0.3s ease;
        }

        @media (max-width: 768px) {
            .logo-placeholder {

            }
            .hero-section .quote {
                font-size: 1rem;
            }
            section h2 {
                font-size: 2rem;
            }
            .images-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .logo-placeholder {
                width: 120px;
                top: 20px;

                padding-top: 120px;
